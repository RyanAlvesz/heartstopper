<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Heartstopper</title>
</head>

<body>

    <header>
        <div class="opcoes">
            <h2 class="opcoes__galeria">GALERIA</h2>
            <h2 class="opcoes__personagens">PERSONAGENS</h2>
            <h2 class="opcoes__news">NEWS</h2>
            <h2 class="opcoes__serie">SERIE</h2>
        </div>
    </header>

    <main>

        <div class="container-esquerdo">

            <img src="./img/heartstopper-logo.png" alt="logo-serie" >
            <div class="text">
                <p class="description__text">
                    Nesta série sobre amadurecimento, os adolescentes Charlie e Nick descobrem que são mais que apenas
                    amigos e precisam lidar com as dificuldades da vida escolar e amorosa.
                </p>
            </div>

        </div>

        <div class="container-direito">

            <div class="logo__apps">
                <a href="https://www.instagram.com/netflixbrasil/" target="_blank" rel="noopener noreferrer"> 
                    <img src="./img/instagram.svg" alt="instagram" class="logo">
                </a>

                <a href="https://twitter.com/NetflixBrasil?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" rel="noopener noreferrer">
                    <img src="./img/twitter.svg" alt="twitter" class="logo">
                </a>

                <a href="https://www.youtube.com/channel/UCc1l5mTmAv2GC_PXrBpqyKQ" target="_blank" rel="noopener noreferrer">
                    <img src="./img/youtube.svg" alt="youtube" class="logo">
                </a>
                <a href="https://www.facebook.com/netflixbrasil/?locale=pt_BR" target="_blank" rel="noopener noreferrer">
                    <img src="./img/facebook.svg" alt="facebook" class="logo">
                </a>
                
            </div>

        </div>

    </main>

    <footer>

        <div class="videos">
            <a href="https://www.youtube.com/watch?v=hTyXVn9t0ig" target="_blank" rel="noopener noreferrer">
                <img src="./img/video-1.png" alt="video-1" class="trailer"> </a>
            <a href="https://www.youtube.com/watch?v=TJ4sOe3HnvE" target="_blank" rel="noopener noreferrer">
                <img src="./img/video-2.png" alt="video-2" class="teaser"> </a>
            <a href="https://www.youtube.com/watch?v=JyXpzxRr_T0" target="_blank" rel="noopener noreferrer">
                <img src="./img/video-3.png" alt="video-3" class="bff-test"> </a>
        </div>

    </footer>

</body>

</html>
